<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Size Reducer (Zip Download)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      input[type="file"],
      input[type="range"],
      button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      #qualityValue {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Photo Size Reducer</h2>

      <input
        type="file"
        id="imageInput"
        multiple
        accept="image/jpeg,image/png,image/bmp"
      />

      <label>Compression Quality: <span id="qualityValue">0.8</span></label>
      <input
        type="range"
        id="qualityRange"
        min="0.1"
        max="1"
        step="0.1"
        value="0.8"
      />

      <button onclick="compressAndZip()">Compress & Download as ZIP</button>
      <a href="resize.time.html">Resize with time</a>
    </div>

    <script>
      let imageFiles = [];

      document
        .getElementById("imageInput")
        .addEventListener("change", function (event) {
          imageFiles = Array.from(event.target.files);
        });

      document
        .getElementById("qualityRange")
        .addEventListener("input", function () {
          document.getElementById("qualityValue").textContent = this.value;
        });

      async function compressAndZip() {
        const quality = parseFloat(
          document.getElementById("qualityRange").value
        );

        if (!imageFiles.length) {
          alert("Please select images first.");
          return;
        }

        const zip = new JSZip();

        for (const file of imageFiles) {
          if (!file.type.startsWith("image/")) continue;

          const imgBlob = await compressImage(file, quality);
          zip.file(file.name, imgBlob);
        }

        zip.generateAsync({ type: "blob" }).then(function (zipBlob) {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(zipBlob);
          link.download = "compressed_images.zip";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }

      function compressImage(file, quality) {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              const canvas = document.createElement("canvas");
              canvas.width = img.naturalWidth;
              canvas.height = img.naturalHeight;

              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0);

              let mimeType = file.type;
              if (file.type.endsWith("jpg")) mimeType = "image/jpeg";

              canvas.toBlob(
                function (blob) {
                  resolve(blob);
                },
                mimeType,
                quality
              );
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>
</html>
